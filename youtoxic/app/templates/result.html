{% extends 'base.html' %}

{% block app_content %}
    <h1>Results of Analysis</h1>
    <br>
    <p>Text analyzed: {{ text }}</p>
    <br>
    {% for type in types %}
        <p>{{ type }} classification: {{ classes[type] }}</p>
        <p>{{ type }} prediction: {{ preds[type] }}</p>
        <br>
    {% endfor %}
    <a href="{{ url_for('get_texts') }}">Analyze another comment</a>
{% endblock %}

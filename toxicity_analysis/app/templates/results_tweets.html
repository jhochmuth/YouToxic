{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
    <table border="1">
        {% for id, time, text, prediction in tweets %}
            <tr>
                <td>{{ time }}</td>
                <td>{{ text }}</td>
                <td width="50px" align="center">{{ prediction }}</td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
